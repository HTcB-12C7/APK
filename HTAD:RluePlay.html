<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>黑铁音频：顺序播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #3a1c00, #8B4513, #D2691E);
            color: #fff;
            min-height: 100vh;
            padding: 10px;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background: rgba(20, 15, 0, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #DAA520;
        }
        
        header {
            background: rgba(30, 20, 0, 0.95);
            padding: 20px 15px;
            text-align: center;
            border-bottom: 2px solid #DAA520;
            position: relative;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, transparent, #DAA520, transparent);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            background: linear-gradient(to right, #DAA520, #FFD700, #DAA520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            color: #DAA520;
            font-size: 0.9rem;
            letter-spacing: 0.3px;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            min-height: 70vh;
        }
        
        .player-section {
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(218, 165, 32, 0.3);
        }
        
        .playlist-section {
            padding: 15px;
            background: rgba(30, 20, 0, 0.7);
            overflow-y: auto;
            max-height: 40vh;
        }
        
        .audio-info {
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
        }
        
        .audio-title {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #FFD700;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            padding: 12px 8px;
            border-radius: 8px;
            background: rgba(30, 20, 0, 0.7);
            border: 1px solid rgba(218, 165, 32, 0.3);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            line-height: 1.3;
        }
        
        .audio-duration {
            color: #DAA520;
            font-size: 1rem;
        }
        
        .player-controls {
            width: 100%;
            max-width: 100%;
        }
        
        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin: 15px 0;
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(218, 165, 32, 0.2);
            touch-action: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #DAA520, #FFD700);
            border-radius: 6px;
            width: 0%;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #DAA520;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }
        
        button {
            background: linear-gradient(to bottom, #DAA520, #8B4513);
            border: none;
            color: #FFF8DC;
            padding: 14px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            min-width: 80px;
            touch-action: manipulation;
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        #play-pause-btn {
            background: linear-gradient(to bottom, #FFD700, #D2691E);
            padding: 16px 25px;
            font-size: 1rem;
            min-width: 100px;
        }
        
        .directory-selector {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
        }
        
        .current-directory {
            color: #DAA520;
            font-size: 0.8rem;
            text-align: center;
            max-width: 100%;
            word-break: break-all;
            padding: 0 10px;
        }
        
        .playlist-title {
            font-size: 1.2rem;
            margin-bottom: 12px;
            color: #FFD700;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(218, 165, 32, 0.3);
        }
        
        .playlist {
            list-style: none;
        }
        
        .playlist-item {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(218, 165, 32, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }
        
        .playlist-item:active {
            background: rgba(218, 165, 32, 0.15);
        }
        
        .playlist-item.active {
            background: rgba(218, 165, 32, 0.25);
            color: #FFD700;
            border-left: 4px solid #FFD700;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .playlist-item .item-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 8px;
        }
        
        .playlist-item .item-duration {
            color: #DAA520;
            font-weight: bold;
            font-size: 0.8rem;
            flex-shrink: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px 15px;
            color: #DAA520;
        }
        
        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 12px;
            display: block;
            color: #8B4513;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #DAA520;
            font-size: 0.8rem;
            border-top: 1px solid rgba(218, 165, 32, 0.3);
            background: rgba(30, 20, 0, 0.9);
        }
        
        .audio-element {
            display: none;
        }

        /* 文件输入样式 */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 280px;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        /* 移动端优化 */
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
                min-height: 60vh;
            }
            
            .player-section {
                flex: 2;
                border-right: 1px solid rgba(218, 165, 32, 0.3);
                border-bottom: none;
                padding: 25px;
            }
            
            .playlist-section {
                flex: 1;
                max-height: 60vh;
                border-left: 1px solid rgba(218, 165, 32, 0.2);
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .audio-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>黑铁音频：顺序播放器</h1>
            <p class="subtitle">按目录顺序播放，支持记忆播放位置</p>
        </header>
        
        <div class="main-content">
            <section class="player-section">
                <div class="audio-info">
                    <h2 class="audio-title">请选择音频目录</h2>
                    <p class="audio-duration">--:-- / --:--</p>
                </div>
                
                <div class="player-controls">
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    
                    <div class="time-display">
                        <span class="current-time">00:00</span>
                        <span class="total-time">00:00</span>
                    </div>
                    
                    <div class="control-buttons">
                        <button id="prev-btn">上一首</button>
                        <button id="play-pause-btn">播放</button>
                        <button id="next-btn">下一首</button>
                    </div>
                </div>
                
                <div class="directory-selector">
                    <div class="file-input-wrapper">
                        <button id="select-dir-btn">选择音频文件夹</button>
                        <input type="file" id="folder-input" webkitdirectory directory multiple accept="audio/*">
                    </div>
                    <button id="reselect-dir-btn" style="display:none;">重新选择文件夹</button>
                    <div class="current-directory" id="current-dir">未选择文件夹</div>
                </div>
                
                <!-- 隐藏的音频元素 -->
                <audio id="audio-element" class="audio-element"></audio>
            </section>
            
            <section class="playlist-section">
                <h3 class="playlist-title">播放列表</h3>
                <div class="empty-state" id="empty-state">
                    <i>♪</i>
                    <p>暂无音频文件，请选择目录</p>
                </div>
                <ul class="playlist" style="display: none;"></ul>
            </section>
        </div>
        
        <footer>
            <p>黑铁音频：顺序播放器 &copy; 2025 | 支持MP3、M4A、WAV等格式</p>
        </footer>
    </div>

    <script>
        // 应用状态
        const state = {
            audioFiles: [],
            currentIndex: 0,
            isPlaying: false,
            currentTime: 0,
            duration: 0,
            selectedDirectory: null
        };

        // DOM元素
        const audioTitle = document.querySelector('.audio-title');
        const audioDuration = document.querySelector('.audio-duration');
        const progressBar = document.querySelector('.progress-bar');
        const progressContainer = document.querySelector('.progress-container');
        const currentTimeEl = document.querySelector('.current-time');
        const totalTimeEl = document.querySelector('.total-time');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const folderInput = document.getElementById('folder-input');
        const selectDirBtn = document.getElementById('select-dir-btn');
        const reselectDirBtn = document.getElementById('reselect-dir-btn');
        const currentDirEl = document.getElementById('current-dir');
        const playlistEl = document.querySelector('.playlist');
        const emptyState = document.getElementById('empty-state');
        const audioElement = document.getElementById('audio-element');

        // 初始化应用
        function initApp() {
            // 恢复上次播放位置
            const savedIndex = localStorage.getItem('currentAudioIndex');
            if (savedIndex !== null) {
                state.currentIndex = parseInt(savedIndex);
            }
            
            // 恢复上次选择的文件夹
            const savedDir = localStorage.getItem('lastDirectoryName');
            if (savedDir) {
                currentDirEl.textContent = `上次选择: ${savedDir}`;
            }
            
            // 设置事件监听器
            setupEventListeners();
        }

        // 设置事件监听器
        function setupEventListeners() {
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
            folderInput.addEventListener('change', handleFolderSelection);
            reselectDirBtn.addEventListener('click', () => folderInput.click());
            progressContainer.addEventListener('click', setProgress);
            
            // 音频元素事件
            audioElement.addEventListener('loadedmetadata', updateDuration);
            audioElement.addEventListener('timeupdate', updateProgress);
            audioElement.addEventListener('ended', playNext);
        }

        // 处理文件夹选择
        function handleFolderSelection(event) {
            const files = Array.from(event.target.files);
            
            if (files.length === 0) return;
            
            // 过滤出音频文件
            const audioFiles = files.filter(file => {
                return file.type.startsWith('audio/') || 
                       ['.mp3', '.wav', '.ogg', '.m4a', '.aac', '.flac'].some(ext => 
                           file.name.toLowerCase().endsWith(ext));
            });
            
            if (audioFiles.length === 0) {
                alert('选择的文件夹中没有找到支持的音频文件！\n支持格式：MP3, WAV, OGG, M4A, AAC, FLAC');
                return;
            }
            
            // 按文件名排序
            audioFiles.sort((a, b) => a.name.localeCompare(b.name));
            
            // 更新状态
            state.audioFiles = audioFiles;
            
            // 保存目录信息
            const directoryName = files[0].webkitRelativePath.split('/')[0] || '未知文件夹';
            localStorage.setItem('lastDirectoryName', directoryName);
            currentDirEl.textContent = `已选择: ${directoryName}`;
            
            // 显示重新选择按钮
            selectDirBtn.style.display = 'none';
            reselectDirBtn.style.display = 'block';
            
            updateUI();
            
            // 自动播放第一首
            if (state.currentIndex >= state.audioFiles.length) {
                state.currentIndex = 0;
            }
            playAudio(state.currentIndex);
        }

        // 更新UI
        function updateUI() {
            updatePlaylist();
            
            // 显示播放列表，隐藏空状态
            playlistEl.style.display = 'block';
            emptyState.style.display = 'none';
        }

        // 更新播放列表
        function updatePlaylist() {
            playlistEl.innerHTML = '';
            
            state.audioFiles.forEach((file, index) => {
                const li = document.createElement('li');
                li.className = `playlist-item ${index === state.currentIndex ? 'active' : ''}`;
                li.innerHTML = `
                    <span class="item-title">${file.name}</span>
                    <span class="item-duration">--:--</span>
                `;
                
                li.addEventListener('click', () => {
                    playAudio(index);
                });
                
                playlistEl.appendChild(li);
            });
        }

        // 更新音频信息
        function updateAudioInfo(index) {
            const currentAudio = state.audioFiles[index];
            audioTitle.textContent = currentAudio.name;
            
            // 创建对象URL播放
            const audioUrl = URL.createObjectURL(currentAudio);
            audioElement.src = audioUrl;
            
            // 更新播放列表中的活动项
            updatePlaylist();
            
            // 更新播放按钮
            playPauseBtn.textContent = '暂停';
            
            // 保存当前播放位置
            localStorage.setItem('currentAudioIndex', index);
        }

        // 播放音频
        function playAudio(index) {
            if (index < 0 || index >= state.audioFiles.length) return;
            
            // 停止当前播放
            audioElement.pause();
            state.isPlaying = false;
            
            state.currentIndex = index;
            
            // 更新当前播放的音频信息
            updateAudioInfo(index);
            
            // 播放音频
            audioElement.play().then(() => {
                state.isPlaying = true;
                playPauseBtn.textContent = '暂停';
            }).catch(error => {
                console.error('播放错误:', error);
                alert('播放音频时出错：' + error.message);
            });
        }

        // 更新音频时长
        function updateDuration() {
            state.duration = audioElement.duration;
            totalTimeEl.textContent = formatTime(state.duration);
            
            // 更新播放列表中对应项的时长
            const playlistItems = document.querySelectorAll('.playlist-item');
            if (playlistItems[state.currentIndex]) {
                const durationEl = playlistItems[state.currentIndex].querySelector('.item-duration');
                durationEl.textContent = formatTime(state.duration);
            }
        }

        // 更新播放进度
        function updateProgress() {
            state.currentTime = audioElement.currentTime;
            const progressPercent = (state.currentTime / state.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            currentTimeEl.textContent = formatTime(state.currentTime);
            audioDuration.textContent = `${formatTime(state.currentTime)} / ${formatTime(state.duration)}`;
        }

        // 切换播放/暂停
        function togglePlayPause() {
            if (state.audioFiles.length === 0) {
                alert('请先选择包含音频文件的文件夹');
                return;
            }
            
            if (state.isPlaying) {
                audioElement.pause();
                state.isPlaying = false;
                playPauseBtn.textContent = '播放';
            } else {
                audioElement.play().then(() => {
                    state.isPlaying = true;
                    playPauseBtn.textContent = '暂停';
                }).catch(error => {
                    console.error('播放错误:', error);
                    alert('播放失败：' + error.message);
                });
            }
        }

        // 播放上一首
        function playPrevious() {
            if (state.audioFiles.length === 0) return;
            
            let newIndex = state.currentIndex - 1;
            if (newIndex < 0) {
                newIndex = state.audioFiles.length - 1; // 循环到最后一首
            }
            playAudio(newIndex);
        }

        // 播放下一首
        function playNext() {
            if (state.audioFiles.length === 0) return;
            
            let newIndex = state.currentIndex + 1;
            if (newIndex >= state.audioFiles.length) {
                newIndex = 0; // 循环到第一首
            }
            playAudio(newIndex);
        }

        // 设置播放进度
        function setProgress(e) {
            if (state.duration === 0) return;
            
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const clickTime = (clickX / width) * state.duration;
            
            audioElement.currentTime = clickTime;
        }

        // 格式化时间（秒 -> MM:SS）
        function formatTime(seconds) {
            if (isNaN(seconds)) return '--:--';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
